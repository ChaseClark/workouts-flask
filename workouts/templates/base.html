<!doctype html>
<title>{% block title %}{% endblock %} - Workouts</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav class="navbar navbar-expand-lg bg-primary text-white">
  <div class="container-fluid">
   <a class="navbar-brand text-white fs-2" href="{{ url_for('workouts.index') }}">Workouts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
        {% if g.user %}
          <li class="nav-item fs-4"><a class="nav-link text-white" href="#profile">[{{ g.user['username'] }}]</a>
          <li class="nav-item fs-4"><a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <li class="nav-item fs-4"><a class="nav-link text-white" href="{{ url_for('auth.register') }}">Register</a>
          <li class="nav-item fs-4"><a  class="nav-link text-white"href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container text-center">
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
