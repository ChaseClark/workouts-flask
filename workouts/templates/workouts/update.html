{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ workout['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or workout['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="notes" id="notes">{{ request.form['notes'] or workout['notes'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('workouts.delete', id=workout['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
