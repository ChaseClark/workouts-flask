<div class="card shadow my-5">
    <div class="card-body">
        <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#newExerciseModal">
            Create New Exercise
        </button>
        <hr class="my-3">
        <select class="form-select form-select-lg w-50 mx-auto" name="select_exercise"
            aria-label="Select an exercise to log.">
            {% for e in exercises %}
            <option value="{{ e.id }}">{{ e.name }}</option>
            {% endfor %}
        </select>
        <button hx-put="#htmxputorpost" type="button" class="btn btn-success my-3">
            Add To Workout
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newExerciseModal" tabindex="-1" aria-labelledby="newExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{{ url_for('exercises.create') }}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newExerciseModalLabel">Create New Exercise</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 text-start">
                        <label for="exerciseName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exerciseName" name="exerciseName"
                            placeholder="Bodyweight Push ups" required>
                    </div>
                    <select id="category" name="category" class="form-select" aria-label="Select a category" required>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ categories[cat] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
