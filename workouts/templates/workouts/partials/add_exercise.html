<div class="card shadow my-5">
    <div class="card-body">
        <h2>Add Exercise</h2>
        <hr class="my-3">
        <button type="button" class="btn btn-sm btn-primary mb-3" data-bs-toggle="modal"
            data-bs-target="#newExerciseModal">
            Create New Exercise
        </button>
        <form action="{{ url_for('workouts.add_exercise', id=id)}}" method="post" class="text-start mt-4">
            <select class="form-select form-select-lg" name="select_exercise" aria-label="Select an exercise to log.">
                {% for e in exercises %}
                <option value="{{ e.id }}">{{ e.name }}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <label for="sets" class="form-label">Sets</label>
                <input type="number" class="form-control" id="sets" name="sets" step="1">
            </div>
            <div class="mb-3">
                <label for="reps" class="form-label">Reps</label>
                <input type="number" id="reps" name="reps" class="form-control" step="1">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" id="weight" name="weight" class="form-control" step=".5">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success my-3">
                    Add To Workout
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newExerciseModal" tabindex="-1" aria-labelledby="newExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{{ url_for('exercises.create') }}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newExerciseModalLabel">Create New Exercise</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 text-start">
                        <label for="exerciseName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exerciseName" name="exerciseName"
                            placeholder="Bodyweight Push ups" required>
                    </div>
                    <select id="category" name="category" class="form-select" aria-label="Select a category" required>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ categories[cat] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
