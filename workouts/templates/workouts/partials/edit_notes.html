<form hx-target="this" hx-swap="outerHTML">
    <div class="mb-3 text-start">
        <label class="form-label" for="notes">Notes:</label>
        <textarea class="form-control fs-3" style="min-height: 200px;" name="notes"
            id="notes">{{ workout.notes }}</textarea>
    </div>
    <button hx-put="{{ url_for('workouts.notes_edit', id=workout.id) }}" type="submit"
        class="btn btn-success">Save</button>
    <button hx-get="{{ url_for('workouts.notes',  id=workout.id) }}" class="btn btn-danger">Cancel</button>
</form>
