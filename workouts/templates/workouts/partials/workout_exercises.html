<div id="workout_exercises" class="my-5">
    <h2 class="my-3">Logged Exercises</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Sets</th>
                <th scope="col">Reps</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for we in workout_exercises %}
            <tr>
                <th scope="row">{{ we.name }}</th>
                <td>{{ we.sets }}</td>
                <td>{{ we.reps }}</td>
                <td>{{ we.weight }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
