{% extends 'base.html' %}

{% block header %}
<h1 class="display-1 my-5">{% block title %}Latest Workouts{% endblock %}</h1>
<form method="post" action="{{ url_for('workouts.create') }}">
  <input class="form-control my-2 w-50 mx-auto" type="datetime-local" id="time" name="time" required />
  <input class="btn btn-lg btn-primary action px-4 fs-3" value="Add Workout" type="submit">
</form>
{% endblock %}

{% block content %}
<ul class="list-group list-group-flush my-5">
  {% for workout in workouts %}
  <li class="list-group-item">
    <h2><a class="action"
        href="{{ url_for('workouts.detail', id=workout['id']) }}">{{ workout['created'].strftime('%Y-%m-%d') }}</a>
    </h2>
    <p>{{ workout['notes'] }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
